<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <header class="header">
        <h1>Calculator</h1>
      </header>
      <div class="calculator">
          <input class="screen" name="display" type="text" disabled></input>
          <div class="cal_btn">
            <button class="item" id="item">AC</button>
            <button class="item" id="item2">(</button>
            <button class="item" id="item3">)</button>
            <button class="item" id="item4">/</button>
            <button class="item">7</button>
            <button class="item">8</button>
            <button class="item">9</button>
            <button class="item" id="item5">*</button>
            <button class="item">4</button>
            <button class="item">5</button>
            <button class="item">6</button>
            <button class="item" id="item6">-</button>
            <button class="item">1</button>
            <button class="item">2</button>
            <button class="item">3</button>
            <button class="item" id="item7">+</button>
            <button class="item">0</button>
            <button class="item">.</button>
            <button class="item7" id="evaluet">=</button>
            <button class="item">%</button>
          </div>
      </div>
    </div>

    <footer></footer>
    <script src="app.js"></script>
  </body>
</html>
